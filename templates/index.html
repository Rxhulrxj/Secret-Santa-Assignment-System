<!DOCTYPE html>
<html>
<head>
    <title>Secret Santa Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Secret Santa Assignment</h2>
                    </div>
                    <div class="card-body">
                        <form action="/assign" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="current_employees" class="form-label">Current Employees CSV:</label>
                                <input type="file" class="form-control" id="current_employees" 
                                       name="current_employees" accept=".csv" required>
                            </div>
                            <div class="mb-3">
                                <label for="previous_assignments" class="form-label">Previous Assignments CSV:</label>
                                <input type="file" class="form-control" id="previous_assignments" 
                                       name="previous_assignments" accept=".csv" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate Assignments</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
